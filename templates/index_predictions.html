<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Finance - Adaptive Predictions</title>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00d4ff, #a445ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .prediction-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .prediction-badge {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #00d4ff, #a445ff);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .period-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .period-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .period-btn:hover, .period-btn.active {
            background: linear-gradient(45deg, #00d4ff, #a445ff);
            border-color: transparent;
        }

        .stock-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .stock-card.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stock-info h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .stock-price {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stock-change {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .positive { color: #4ade80; }
        .negative { color: #f87171; }

        .prediction-summary {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .prediction-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .confidence-meter {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .confidence-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(45deg, #00d4ff, #a445ff);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .sources-btn {
            background: rgba(164, 69, 255, 0.2);
            border: 1px solid #a445ff;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .sources-btn:hover {
            background: rgba(164, 69, 255, 0.4);
            transform: translateY(-2px);
        }

        .sources-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
            overflow-y: auto;
        }

        .sources-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 20px auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .sources-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .sources-close:hover {
            opacity: 1;
        }

        .sources-section {
            margin-bottom: 25px;
        }

        .sources-section h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .model-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .model-accuracy {
            float: right;
            color: #4ade80;
            font-weight: 600;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            min-height: 500px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #00d4ff;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #f87171;
            font-size: 1.1rem;
        }

        .market-overview {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .market-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .market-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .market-symbol {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .market-name {
            color: #ccc;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .market-price {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .market-change {
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 2rem; }
            .stock-header { flex-direction: column; text-align: center; }
            .prediction-info { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Elite Finance</h1>
            <p>Adaptive AI Predictions ‚Ä¢ Dynamic Timeframes ‚Ä¢ Source Transparency</p>
            <div class="prediction-info">
                <div class="prediction-badge">
                    <i class="fas fa-brain"></i> 6-Day ‚Üí 6-Month Predictions
                </div>
                <div class="prediction-badge">
                    <i class="fas fa-microscope"></i> ML Source Analysis
                </div>
                <div class="prediction-badge">
                    <i class="fas fa-chart-area"></i> Confidence Intervals
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="stockInput" placeholder="Enter stock symbol (e.g., TSLA, AAPL, GOOGL)">
                <button class="search-btn" onclick="searchStock()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="period-selector">
                <button class="period-btn active" data-period="1mo">1 Month (6-Day Pred)</button>
                <button class="period-btn" data-period="3mo">3 Months (1-Month Pred)</button>
                <button class="period-btn" data-period="6mo">6 Months (2-Month Pred)</button>
                <button class="period-btn" data-period="1y">1 Year (4-Month Pred)</button>
                <button class="period-btn" data-period="2y">2 Years (6-Month Pred)</button>
            </div>
        </div>

        <!-- Market Overview -->
        <div class="market-overview" id="marketOverview" style="margin-bottom: 20px;">
            <!-- Market data will be populated here -->
        </div>

        <div id="stockCard" class="stock-card">
            <div class="loading" id="loadingMsg">
                <i class="fas fa-spinner fa-spin"></i> Loading adaptive predictions...
            </div>
            <div id="stockContent" style="display: none;">
                <!-- Stock content will be populated here -->
            </div>
        </div>
    </div>

    <!-- Sources Modal -->
    <div id="sourcesModal" class="sources-modal">
        <div class="sources-content">
            <button class="sources-close" onclick="closeSources()">√ó</button>
            <h2><i class="fas fa-microscope"></i> Prediction Sources & Methodology</h2>
            <div id="sourcesContent">
                <!-- Sources content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let currentSymbol = '';
        let currentPeriod = '1mo';
        let currentData = null;

        // Period selector functionality
        document.querySelectorAll('.period-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentPeriod = this.dataset.period;
                if (currentSymbol) {
                    loadStock(currentSymbol, currentPeriod);
                }
            });
        });

        // Enter key functionality
        document.getElementById('stockInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStock();
            }
        });

        function searchStock() {
            const symbol = document.getElementById('stockInput').value.trim().toUpperCase();
            if (symbol) {
                currentSymbol = symbol;
                loadStock(symbol, currentPeriod);
            }
        }

        async function loadStock(symbol, period) {
            const stockCard = document.getElementById('stockCard');
            const loadingMsg = document.getElementById('loadingMsg');
            const stockContent = document.getElementById('stockContent');

            stockCard.classList.add('show');
            loadingMsg.style.display = 'block';
            stockContent.style.display = 'none';

            try {
                const response = await fetch(`/api/stock/${symbol}?period=${period}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                currentData = data;
                displayStock(data);
                
                loadingMsg.style.display = 'none';
                stockContent.style.display = 'block';

            } catch (error) {
                loadingMsg.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> ${error.message}</div>`;
            }
        }

        function displayStock(data) {
            const predictionConfig = {
                '1mo': '6-Day',
                '3mo': '1-Month', 
                '6mo': '2-Month',
                '1y': '4-Month',
                '2y': '6-Month'
            };

            const changeClass = data.change >= 0 ? 'positive' : 'negative';
            const changeIcon = data.change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';

            let predictionHtml = '';
            if (data.predictions && data.predictions.model_accuracy > data.predictions.confidence_threshold) {
                const avgPrice = data.predictions.prices.reduce((a, b) => a + b, 0) / data.predictions.prices.length;
                const priceChange = avgPrice - data.price;
                const priceChangePercent = (priceChange / data.price) * 100;
                const predChangeClass = priceChange >= 0 ? 'positive' : 'negative';

                predictionHtml = `
                    <div class="prediction-summary">
                        <div class="prediction-title">
                            <i class="fas fa-crystal-ball"></i> 
                            ${data.predictions.prediction_type} Forecast
                        </div>
                        <div style="display: flex; align-items: center; gap: 20px; margin: 15px 0;">
                            <div>
                                <div style="font-size: 1.5rem; font-weight: 700; color: ${priceChange >= 0 ? '#4ade80' : '#f87171'}">
                                    $${avgPrice.toFixed(2)}
                                </div>
                                <div class="${predChangeClass}" style="font-size: 1rem;">
                                    ${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)} (${priceChangePercent.toFixed(1)}%)
                                </div>
                            </div>
                            <div style="flex: 1;">
                                <div class="confidence-meter">
                                    <span>Confidence:</span>
                                    <div class="confidence-bar">
                                        <div class="confidence-fill" style="width: ${data.predictions.model_accuracy}%"></div>
                                    </div>
                                    <span style="font-weight: 600; color: #00d4ff;">${data.predictions.model_accuracy}%</span>
                                </div>
                            </div>
                        </div>
                        <button class="sources-btn" onclick="showSources()">
                            <i class="fas fa-microscope"></i> Reveal Prediction Sources
                        </button>
                    </div>
                `;
            } else {
                predictionHtml = `
                    <div class="prediction-summary">
                        <div class="prediction-title">
                            <i class="fas fa-exclamation-triangle"></i> 
                            ${predictionConfig[currentPeriod]} Prediction Unavailable
                        </div>
                        <p style="color: #f87171; margin: 10px 0;">
                            Model confidence below ${data.predictions?.confidence_threshold || 70}% threshold. 
                            More data needed for reliable predictions.
                        </p>
                    </div>
                `;
            }

            document.getElementById('stockContent').innerHTML = `
                <div class="stock-header">
                    <div class="stock-info">
                        <h2>${data.name}</h2>
                        <div style="color: #00d4ff; font-weight: 500;">${data.symbol}</div>
                    </div>
                    <div style="text-align: right;">
                        <div class="stock-price">$${data.price}</div>
                        <div class="stock-change ${changeClass}">
                            <i class="fas ${changeIcon}"></i> 
                            ${data.change >= 0 ? '+' : ''}${data.change} (${data.change_percent.toFixed(2)}%)
                        </div>
                    </div>
                </div>
                
                ${predictionHtml}
                
                <div class="chart-container">
                    <div id="stockChart"></div>
                </div>
            `;

            createChart(data);
        }

        function createChart(data) {
            const hist = data.historical_data;
            
            // Historical candlestick trace
            const candlestick = {
                x: hist.dates,
                open: hist.opens,
                high: hist.highs,
                low: hist.lows,
                close: hist.closes,
                type: 'candlestick',
                name: 'Price',
                increasing: {line: {color: '#4ade80'}},
                decreasing: {line: {color: '#f87171'}}
            };

            const traces = [candlestick];

            // Add predictions if available
            if (data.predictions && data.predictions.model_accuracy > data.predictions.confidence_threshold) {
                const pred = data.predictions;
                
                // Prediction line
                const predictionTrace = {
                    x: pred.dates,
                    y: pred.prices,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: pred.prediction_type,
                    line: {color: '#00d4ff', width: 3, dash: 'dash'},
                    marker: {color: '#00d4ff', size: 6}
                };
                traces.push(predictionTrace);

                // Confidence interval
                const upperBound = pred.confidence_intervals.map(ci => ci.upper);
                const lowerBound = pred.confidence_intervals.map(ci => ci.lower);
                
                const confidenceUpper = {
                    x: pred.dates,
                    y: upperBound,
                    type: 'scatter',
                    mode: 'lines',
                    line: {color: 'rgba(0, 212, 255, 0)'},
                    showlegend: false,
                    hoverinfo: 'skip'
                };

                const confidenceLower = {
                    x: pred.dates,
                    y: lowerBound,
                    type: 'scatter',
                    mode: 'lines',
                    fill: 'tonexty',
                    fillcolor: 'rgba(0, 212, 255, 0.1)',
                    line: {color: 'rgba(0, 212, 255, 0)'},
                    name: 'Confidence Interval',
                    showlegend: true
                };

                traces.push(confidenceUpper, confidenceLower);
            }

            const layout = {
                title: {
                    text: `${data.symbol} - ${data.name}`,
                    font: {color: 'white', size: 18}
                },
                xaxis: {
                    title: 'Date',
                    color: 'white',
                    gridcolor: 'rgba(255, 255, 255, 0.1)'
                },
                yaxis: {
                    title: 'Price ($)',
                    color: 'white',
                    gridcolor: 'rgba(255, 255, 255, 0.1)'
                },
                plot_bgcolor: 'rgba(0, 0, 0, 0)',
                paper_bgcolor: 'rgba(0, 0, 0, 0)',
                font: {color: 'white'},
                legend: {
                    font: {color: 'white'}
                },
                margin: {t: 50, b: 50, l: 60, r: 30}
            };

            Plotly.newPlot('stockChart', traces, layout, {responsive: true});
        }

        function showSources() {
            if (!currentData || !currentData.prediction_sources) return;
            
            const sources = currentData.prediction_sources;
            const modal = document.getElementById('sourcesModal');
            const content = document.getElementById('sourcesContent');

            let modelsHtml = '';
            sources.ml_models.forEach(model => {
                modelsHtml += `
                    <div class="model-item">
                        <strong>${model.name}</strong>
                        <span class="model-accuracy">${model.accuracy.toFixed(1)}% accuracy</span>
                        <div style="color: #ccc; margin-top: 5px; font-size: 0.9rem;">
                            ${model.description}
                        </div>
                    </div>
                `;
            });

            let indicatorsHtml = '';
            sources.technical_indicators.forEach(indicator => {
                indicatorsHtml += `<li>${indicator}</li>`;
            });

            let risksHtml = '';
            sources.risk_factors.forEach(risk => {
                risksHtml += `<li>${risk}</li>`;
            });

            content.innerHTML = `
                <div class="sources-section">
                    <h3><i class="fas fa-database"></i> Data Source</h3>
                    <p><strong>Provider:</strong> ${sources.data_source.provider}</p>
                    <p><strong>Training Period:</strong> ${sources.data_source.training_period} (${sources.data_source.data_points})</p>
                    <p><strong>Last Updated:</strong> ${sources.data_source.last_updated}</p>
                </div>

                <div class="sources-section">
                    <h3><i class="fas fa-brain"></i> Machine Learning Models</h3>
                    ${modelsHtml}
                </div>

                <div class="sources-section">
                    <h3><i class="fas fa-chart-line"></i> Technical Indicators</h3>
                    <ul style="list-style: none; padding: 0;">
                        ${indicatorsHtml}
                    </ul>
                </div>

                <div class="sources-section">
                    <h3><i class="fas fa-cogs"></i> Methodology</h3>
                    <p><strong>Feature Engineering:</strong> ${sources.methodology.feature_engineering}</p>
                    <p><strong>Training:</strong> ${sources.methodology.training_approach}</p>
                    <p><strong>Validation:</strong> ${sources.methodology.validation}</p>
                    <p><strong>Confidence:</strong> ${sources.methodology.confidence_calculation}</p>
                </div>

                <div class="sources-section">
                    <h3><i class="fas fa-exclamation-triangle"></i> Risk Factors</h3>
                    <ul style="list-style: none; padding: 0;">
                        ${risksHtml}
                    </ul>
                </div>
            `;

            modal.style.display = 'block';
        }

        function closeSources() {
            document.getElementById('sourcesModal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('sourcesModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSources();
            }
        });

        // Load default stock
        window.addEventListener('load', function() {
            loadMarketOverview(); // Load market data first
            document.getElementById('stockInput').value = 'TSLA';
            searchStock();
        });

        async function loadMarketOverview() {
            console.log('üîç Loading market overview...');
            try {
                const response = await fetch('/api/market');
                console.log('üì° Market API response status:', response.status);
                
                const data = await response.json();
                console.log('üìä Market data received:', data);
                
                if (data.error) {
                    console.log('‚ùå Market API error:', data.error);
                    return; // Fail silently for market data
                }
                
                displayMarketOverview(data);
                console.log('‚úÖ Market overview displayed');
            } catch (error) {
                console.log('‚ùå Market overview failed to load:', error);
            }
        }

        function displayMarketOverview(data) {
            console.log('üé® Displaying market overview with data:', data);
            const marketOverview = document.getElementById('marketOverview');
            console.log('üìç Market overview element found:', !!marketOverview);
            
            if (!marketOverview) {
                console.log('‚ùå Market overview element not found!');
                return;
            }
            
            let indicesHtml = '';
            if (data.indices && data.indices.length > 0) {
                console.log('üìà Processing', data.indices.length, 'indices');
                data.indices.forEach(index => {
                    const changeClass = index.change >= 0 ? 'positive' : 'negative';
                    const changeIcon = index.change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                    
                    indicesHtml += `
                        <div class="market-item">
                            <div class="market-symbol">${index.symbol}</div>
                            <div class="market-name">${index.name}</div>
                            <div class="market-price">$${index.price.toLocaleString()}</div>
                            <div class="market-change ${changeClass}">
                                <i class="fas ${changeIcon}"></i>
                                ${index.change >= 0 ? '+' : ''}${index.change.toFixed(2)} (${index.change_percent.toFixed(2)}%)

                `;
